
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZENSORY - Salud Avanzada</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --zensory-blue: #020022;
            --zensory-cyan: #00f2ff;
            --zensory-green: #76ff03;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: transparent;
            color: #fff;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .font-heading {
            font-family: 'Plus+Jakarta+Sans', sans-serif;
        }

        /* Estilos Estilo Lusion / Vertical */
        .vertical-section {
            height: 100vh;
            width: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle, #020022 0%, #000 100%);
        }

        #hero-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.4;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(0deg, rgba(2, 0, 34, 0.9) 0%, rgba(2, 0, 34, 0) 50%);
        }

        .text-gradient {
            background: linear-gradient(90deg, var(--zensory-cyan), var(--zensory-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .highlight {
            color: var(--zensory-cyan);
            text-shadow: 0 0 20px rgba(0, 242, 255, 0.5);
        }

        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: var(--zensory-blue);
        }
        ::-webkit-scrollbar-thumb {
            background: #1e293b;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--zensory-cyan);
        }
    </style>
